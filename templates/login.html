{% extends 'base.html' %}
{% block page_content %}

<div id='login'> 

    <div id='redirect_to_signup'>
        <p>New to Pegasus?</p>
        <form action="/redirect_to_signup">
            <button type="submit" value="Sign Up!">Sign Up!</button>
        </form>
    </div>

    <div id='login-form'>
        <p>Log In</p>
        <form action="/login" method="post">
            <div> 
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder= 'Username' required><br>
            </div>
            <div>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder= 'Password' required><br>
            </div>
            <div>
                <button type="submit" value="Log In" >Log In</button>
            </div>
        </form>

        <div id='login-err'>
            {% if error== 'Wrong Username/Password'%}
            <h3>Wrong Username/Password</h3>
            {% elif error== 'Disactivated'%}
            <h3>You User has been disactivated.</h3>
            <h4>Please contact customer support for more information.</h4>
            {% endif %}
        </div>

    </div>

</div>

{% endblock %}
