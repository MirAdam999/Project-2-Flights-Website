{% extends 'base.html' %}
{% block page_content %}

<div id='search_form'>

    <form action="/searchforflight" method="post">
        <div>
            <label for="origin">From</label>
            <select id="origin" name="origin" placeholder='From where?' required>
                {% for country in countries %}
                    <option value="{{country[0]}}">{{country[1]}}</option>
                {% endfor %}
            </select>
        </div>
        <div> 
            <label for="destination">To</label>
            <select id="destination" name="destination" placeholder='Where are we going?' required>
                {% for country in countries %}
                    <option value="{{country[0]}}">{{country[1]}}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value= 'When?' required>
        </div>

        <input type="submit" value="Search">
    </form>      

</div>
<div>
    <a href="{{ url_for('anon_blueprint.index') }}">Search by Flight number</a>
    <a href="{{ url_for('anon_blueprint.index') }}">Closest Arrivals</a>
    <a href="{{ url_for('anon_blueprint.index') }}">Closest Departures</a>
</div>

{% endblock %}
